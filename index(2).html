<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeduliGiziBalita v3.3 - Flask Edition</title>
    <meta http-equiv="refresh" content="0; url=/app">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading-container {
            max-width: 500px;
            padding: 40px;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Crimson Text', serif;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .version {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="fas fa-baby"></i>
        </div>
        <h1>PeduliGiziBalita</h1>
        <p>Aplikasi Pemantauan Pertumbuhan Anak Profesional</p>
        <div class="spinner"></div>
        <p>Memuat aplikasi...</p>
        <div class="version">v3.3.0 - Flask Edition</div>
        
        <div style="margin-top: 30px;">
            <p><small>Jika tidak otomatis redirect dalam 5 detik, <a href="/app" style="color: white; text-decoration: underline;">klik di sini</a></small></p>
        </div>
    </div>

    <script>
        // Fallback redirect after 5 seconds
        setTimeout(function() {
            window.location.href = '/app';
        }, 5000);
    </script>
</body>
</html>
